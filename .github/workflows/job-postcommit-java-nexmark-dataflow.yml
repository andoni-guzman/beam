name: PostCommit Java Nexmark Dataflow

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: ['master', 'release-*']
    tags: ['v*']
permissions: read-all

env:
  BIGQUERYTABLE: nexmark
  BIGQUERYDATASET: nexmark
  PROJECT: apache-beam-testing
  RESOURCENAMEMODE: QUERY_RUNNER_AND_MODE
  EXPORTSUMMARYTOBIGQUERY: true
  TEMPLOCATION: gs://temp-storage-for-perf-tests/nexmark
  INFLUXDATABASE: beam_test_metrics
  INFLUXHOST: http://10.128.0.96:8086 
  BASEINFLUXMEASUREMENT: nexmark
  EXPORTSUMMARYTOINFLUXDB: true
  INFLUXRETENTIONPOLICY: forever

jobs:
  java-postcommit-nexmark-dataflow:
    name: Run PostCommit Java Nexmark - Dataflow 
    runs-on: self-hosted
    strategy:
      fail-fast: true
      matrix:
        streaming: ["true","false"]
        querytype: ["sql","zetasql"]
    timeout-minutes: 240
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          submodules: recursive
      - name: Setup environment
        uses: ./.github/actions/setup-self-hosted-action
      - name: Run *** RUN NEXMARK IN BATCH ${{matrix.streaming}} MODE USING DATAFLOW RUNNER ***
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: >
            :sdks:java:testing:nexmark:run -Pnexmark.runner=:runners:google-cloud-dataflow-java
            -Pnexmark.args="  
              --bigQueryTable=$BIGQUERYTABLE
              --bigQueryDataset=$BIGQUERYDATASET
              --project=$PROJECT
              --resourceNameMode=$RESOURCENAMEMODE
              --exportSummaryToBigQuery=$EXPORTSUMMARYTOBIGQUERY
              --tempLocation=$TEMPLOCATION
              --influxDatabase=$INFLUXDATABASE
              --influxHost=$INFLUXHOST
              --baseInfluxMeasurement=$BASEINFLUXMEASUREMENT
              --exportSummaryToInfluxDB=$EXPORTSUMMARYTOINFLUXDB
              --influxRetentionPolicy=$INFLUXRETENTIONPOLICY
              --runner=DataflowRunner 
              --region=us-central1 
              --numWorkers=4 
              --maxNumWorkers=4 
              --autoscalingAlgorithm=NONE 
              --nexmarkParallel=16 
              --streaming=${{matrix.streaming}} 
              --suite=STRESS 
              --manageResources=false 
              --monitorJobs=true 
              --enforceEncodability=true 
              --enforceImmutability=true "
      - name: Run *** RUN NEXMARK IN ${{matrix.querytype}} BATCH ${{matrix.streaming}} MODE USING DATAFLOW RUNNER ***
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: >
            :sdks:java:testing:nexmark:run -Pnexmark.runner=:runners:google-cloud-dataflow-java
            -Pnexmark.args="  
              --bigQueryTable=$BIGQUERYTABLE
              --bigQueryDataset=$BIGQUERYDATASET
              --project=$PROJECT
              --resourceNameMode=$RESOURCENAMEMODE
              --exportSummaryToBigQuery=$EXPORTSUMMARYTOBIGQUERY
              --tempLocation=$TEMPLOCATION
              --influxDatabase=$INFLUXDATABASE
              --influxHost=$INFLUXHOST
              --baseInfluxMeasurement=$BASEINFLUXMEASUREMENT
              --exportSummaryToInfluxDB=$EXPORTSUMMARYTOINFLUXDB
              --influxRetentionPolicy=$INFLUXRETENTIONPOLICY 
              --runner=DataflowRunner 
              --region=us-central1 
              --numWorkers=4 
              --maxNumWorkers=4 
              --autoscalingAlgorithm=NONE 
              --nexmarkParallel=16 
              --queryLanguage=${{matrix.querytype}} 
              --streaming=${{matrix.streaming}} 
              --suite=STRESS 
              --manageResources=false 
              --monitorJobs=true 
              --enforceEncodability=true 
              --enforceImmutability=true " 