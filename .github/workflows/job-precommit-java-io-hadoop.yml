name: Precommit Java IO Hadoop

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: ['master', 'release-*']
    tags: 'v*'
  pull_request_target:
    branches: ['master', 'release-*']
    tags: 'v*'
    paths: ['model/**',
      'sdks/java/**',
      'runners/**',
      'examples/java/**',
      'examples/kotlin/**',
      'release/**'] 
permissions: read-all

jobs:
  run-precommit-java-io-hadoop:
    name: Run Precommit Java IO Hadoop 
    runs-on: self-hosted
    strategy:
      fail-fast: true
    timeout-minutes: 200
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false
          submodules: recursive
      - name: Setup environment
        uses: ./.github/actions/setup-self-hosted-action 
      - name: SDKs Java IO Hadoop
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :sdks:java:io:hadoop-common:test
      - name: SDKs Java IO Hadoop-Format
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :sdks:java:io:hadoop-format:test