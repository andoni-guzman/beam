# Test for PostCommit python ValCont

name: PostCommit Py ValCont

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: ['master', 'release-*']
    tags: 'v*'
permissions: read-all

env:
  USER: beam-sdk
jobs:
  postCommit-py-valcont:
    name: Run PostCommit Py Valcont 
    runs-on: [self-hosted, ubuntu-20.04]
    strategy:
      fail-fast: true
    timeout-minutes: 200
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: recursive
      - name: Setup environment
        uses: ./.github/actions/setup-self-hosted-action 
      - name: Run Runs Python ValidatesContainer suite on the Dataflow runner.
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :sdks:python:test-suites:dataflow:validatesContainerTests