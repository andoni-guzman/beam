# Test for PostCommit Java SickeBay

name: PostCommit Java Sickbay
#Disable in original jenkins job
#on:
#  workflow_dispatch:
#  schedule:
#    - cron: '0 */6 * * *'
#  push:
#    branches: ['master', 'release-*']
#    tags: 'v*'
permissions: read-all

jobs:
  java-postcommit-sickbay:
    name: Run PostCommit Java Sickbay
    runs-on: self-hosted
    strategy:
      fail-fast: true
    timeout-minutes: 120
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: recursive
      - name: Setup environment
        uses: ./.github/actions/setup-self-hosted-action
      - name: Run :javaPostCommitSickbay
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :javaPostCommitSickbay