# This workflow will run the test of python Hadoop IO class.

name: Python Examples

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: ['master', 'release-*']
    tags: 'v*'
  pull_request:
    branches: ['master', 'release-*']
    tags: 'v*'
#    paths: ['sdks/python/apache_beam/examples/**',
#      'sdks/python/apache_beam/examples/**']

jobs:
  set-properties:
    runs-on: self-hosted
    outputs:
      properties: ${{ steps.test-properties.outputs.properties }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: recursive
      - id: test-properties
        uses: ./.github/actions/setup-default-test-properties

  python_examples:
    needs: set-properties
    name: Python Examples
    runs-on: self-hosted
    strategy:
      fail-fast: false
        tests: ['/complete/*_test',                           # Completed test
                '/complete/game/*_test',
                '/complete/juliaset/juliaset/*_test',         # Test
                '/cookbook/*_test',                           # Cookbook
                '/dataframe/*_test',                          # Dataframe
                '/snippets/transforms/aggregation/*_test',    # Snippets
                '/snippets/transforms/elementwise/*_test', 
                '/*_test']                                     # Root
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: recursive
      - name: Run Examples tests  
        uses: ./.github/actions/setup-python-tests-action
        with:
          test-directory: apache_beam/examples${{matrix.tests}}.py

