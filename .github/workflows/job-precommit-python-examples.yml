# This workflow will run the test of python Hadoop IO class.

name: Python Examples

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: ['master', 'release-*']
    tags: 'v*'
  pull_request:
    branches: ['master', 'release-*']
    tags: 'v*'
#    paths: ['sdks/python/apache_beam/examples/**',
#      'sdks/python/apache_beam/examples/**']

jobs:
  set-properties:
    runs-on: self-hosted
    outputs:
      properties: ${{ steps.test-properties.outputs.properties }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: recursive
      - id: test-properties
        uses: ./.github/actions/setup-default-test-properties

  python_examples:
    needs: set-properties
    name: Python Examples
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        version: ${{fromJson(needs.set-properties.outputs.properties).PythonTestProperties.ALL_SUPPORTED_VERSIONS}}
        tox-env: ${{fromJson(needs.set-properties.outputs.properties).PythonTestProperties.TOX_ENV}}
        tests: ['/complete/autocomplete_test',        # Completed test
                '/complete/distribopt_test',
                '/complete/estimate_pi_test',
                '/complete/tfidf_test',
                '/complete/top_wikipedia_sessions_test',
                '/complete/game/game_stats_test',
                '/complete/game/hourly_team_score_test',
                '/complete/game/leader_board_test',
                '/complete/game/user_score_test',
                '/complete/juliaset/juliaset/juliaset_test',
                '/cookbook/bigquery_side_input_test',                   # Cookbook
                '/cookbook/bigquery_tornadoes_test',
                '/cookbook/bigquery_coders_test',
                '/cookbook/combiners_test',
                '/cookbook/custom_ptransform_test',
                '/cookbook/filters_test',
                '/cookbook/group_with_coder_test',
                '/cookbook/mergecontacts_test',
                '/cookbook/multiple_output_pardo_test',
                '/dataframe/taxiride_test',                             # Dataframe
                '/dataframe/wordcount_test',              
                '/snippets/transforms/aggregation/cogroupbykey_test',   #Snippets
                '/snippets/transforms/aggregation/combineglobally_test',
                '/snippets/transforms/aggregation/combineperket_test',
                '/snippets/transforms/aggregation/combinevalues_test',
                '/snippets/transforms/aggregation/count_test',
                '/snippets/transforms/aggregation/distinct_test',
                '/snippets/transforms/aggregation/groupbykey_test',
                '/snippets/transforms/aggregation/groupintobatches_test',
                '/snippets/transforms/aggregation/latest_test',
                '/snippets/transforms/aggregation/max_test',
                '/snippets/transforms/aggregation/mean_test',
                '/snippets/transforms/aggregation/min_test',
                '/snippets/transforms/aggregation/sample_test',
                '/snippets/transforms/aggregation/sum_test',
                '/snippets/transforms/aggregation/top_test',
                '/snippets/transforms/elementwise/filter_test',
                '/snippets/transforms/elementwise/flatmap_test',
                '/snippets/transforms/elementwise/keys_test',
                '/snippets/transforms/elementwise/kvswap_test',
                '/snippets/transforms/elementwise/map_test',
                '/snippets/transforms/elementwise/pardo_test',
                '/snippets/transforms/elementwise/partition_test',
                '/snippets/transforms/elementwise/regex_test',
                '/snippets/transforms/elementwise/runinference_test',
                '/snippets/transforms/elementwise/tostring_test',
                '/snippets/transforms/elementwise/values_test',
                '/snippets/transforms/elementwise/withtimestamps_test',
                '/snippets/transforms/util_test',
                '/snippets/transforms/elementwise/',
                'matrix_power_test',                                    # Root
                'streaming_wordcount_debugging_test',
                'wordcount_debugging_test',
                'wordcount_minimal_test' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: recursive
      - name: Set python version
        run: echo "PYTHON_VERSION=$(echo py${{ matrix.version }} | sed -e 's/\.//g')" >> $GITHUB_ENV
      - name: Run Examples Autocomplete tests with ${{ matrix.tox-env }} env # Complete tests 
        uses: ./.github/actions/setup-python-tests-action
        with:
          test-directory: apache_beam/examples${{matrix.tests}}
          python-version: ${{ env.PYTHON_VERSION }}-${{ matrix.tox-env }}
          