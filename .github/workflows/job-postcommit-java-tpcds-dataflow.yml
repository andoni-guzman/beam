# Test for PostCOmmit Java TPCDS using dataflow runner.
name: PostCommit Java Tpcds Dataflow

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: ['master', 'release-*']
    tags: 'v*'
permissions: read-all

jobs:
  java-postcommit-tpcds-dataflow:
    name: Run PostCommit Java Tpcds Dataflow 
    runs-on: [self-hosted, ubuntu-20.04]
    strategy:
      fail-fast: false
    timeout-minutes: 240
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false          
      - name: Setup environment
        uses: ./.github/actions/setup-self-hosted-action 
      - name: Run *** RUN TPCDS IN BATCH MODE USING DATAFLOW RUNNER ***
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: >
            :sdks:java:testing:tpcds:run
            -Ptpcds.runner=":runners:google-cloud-dataflow-java"
            -Ptpcds.args="
              --runner=DataflowRunner 
              --region=us-central1 
              --project=apache-beam-testing 
              --numWorkers=4 
              --maxNumWorkers=4 
              --autoscalingAlgorithm=NONE 
              --dataSize=1GB 
              --sourceType=PARQUET 
              --dataDirectory=gs://beam-tpcds/datasets/parquet/partitioned 
              --resultsDirectory=gs://beam-tpcds/results/dataflow/ 
              --tpcParallel=1 
              --queries=3 " 