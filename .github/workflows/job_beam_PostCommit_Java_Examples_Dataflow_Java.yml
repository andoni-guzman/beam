name: PostCommit Java JMPS Java 11,17

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: ['master', 'release-*']
    tags: 'v*'
  pull_request:
    branches: ['master', 'release-*']
    tags: 'v*'
    paths: []


jobs:
  python-portable-commit:
    name: Run PostCommit Java JMBS on datalow  Java 11
    runs-on: self-hosted
    strategy:
      fail-fast: true
      matrix:
        java_version: ['11','17']
    timeout-minutes: 120
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: recursive

      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Run :sdks:java:testing:jpms-tests:dataflowRunnerIntegrationTest'
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :sdks:java:testing:jpms-tests:dataflowRunnerIntegrationTest -Pmaven_home=/home/jenkins/tools/maven/apache-maven-3.5.4' 
          