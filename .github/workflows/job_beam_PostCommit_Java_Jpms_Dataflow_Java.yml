name: PostCommit Java JMPS Dataflow Java 11,17

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: ['master', 'release-*']
    tags: 'v*'
  pull_request:
    branches: ['master', 'release-*']
    tags: 'v*'
    paths: []


jobs:
  java-postcommit-jpbs-java11:
    name: Run PostCommit Java JPBS Dataflow - Java 11
    runs-on: self-hosted
    strategy:
      fail-fast: true
    timeout-minutes: 120
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: recursive
      - name: Setup environment
        uses: ./.github/actions/setup-self-hosted-action 
      - name: Run :sdks:java:testing:jpms-tests:dataflowRunnerIntegrationTest
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: > 
          :sdks:java:testing:jpms-tests:dataflowRunnerIntegrationTest 
          -Pmaven_home=/home/jenkins/tools/maven/apache-maven-3.5.4 
  java-postcommit-jpbs-java17:
    name: Run PostCommit Java JPBS Dataflow - Java 17
    runs-on: self-hosted
    strategy:
      fail-fast: true
    timeout-minutes: 120
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: recursive
      - name: Setup environment
        uses: ./.github/actions/setup-self-hosted-action 
      - name: Run :sdks:java:testing:jpms-tests:dataflowRunnerIntegrationTest
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: >
            :sdks:java:testing:jpms-tests:dataflowRunnerIntegrationTest 
            -PskipCheckerFramework
            -PcompileAndRunTestsWithJava17
            -Pmaven_home=/home/jenkins/tools/maven/apache-maven-3.5.4 
