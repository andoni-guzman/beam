# This workflow will run the test of python Hadoop IO class.

# Cron Job for PostCommit Python IO Parquet
name: PostCommit Python Cron IO Parquet test 

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: ['master', 'release-*']
    tags: ['v*']
permissions: read-all

jobs:
  set-properties:
    runs-on: [self-hosted, ubuntu-20.04]
    outputs:
      properties: ${{ steps.test-properties.outputs.properties }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          submodules: recursive
      - id: test-properties
        uses: ./.github/actions/setup-default-test-properties

  precommit-python-cron-io-parquet:
    needs: set-properties
    name: Precommit Python Cron IO Parquet
    runs-on: [self-hosted, ubuntu-20.04]
    strategy:
      fail-fast: false
      matrix:
        version: ${{fromJson(needs.set-properties.outputs.properties).PythonTestProperties.ALL_SUPPORTED_VERSIONS}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          submodules: recursive
      - name: Set python version and tox env
        run: |
          echo "PYTHON_VERSION=$(echo ${{ matrix.version }} | sed -e 's/\.//g')" >> $GITHUB_ENV
      - name: Setup environment
        uses: ./.github/actions/setup-self-hosted-action
      - name: Run Precommit Python Cron IO Parquet Test
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :sdks:python:test-suites:dataflow:py${{env.PYTHON_VERSION}}:postCommitITByTestDirectory
          arguments: "-Pposargs=apache_beam/io//Users/parquetio_it_test.py"