name: PostCommit Java Nexmark Flink

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: ['master', 'release-*']
    tags: 'v*'
  pull_request:
    branches: ['master', 'release-*']
    tags: 'v*'
    paths: []

env:
  BIGQUERYTABLE: nexmark
  BIGQUERYDATASET: nexmark
  PROJECT: apache-beam-testing
  RESOURCENAMEMODE: QUERY_RUNNER_AND_MODE
  EXPORTSUMMARYTOBIGQUERY: true
  TEMPLOCATION: gs://temp-storage-for-perf-tests/nexmark
  INFLUXDATABASE: beam_test_metrics
  INFLUXHOST: http://10.128.0.96:8086 
  BASEINFLUXMEASUREMENT: nexmark
  EXPORTSUMMARYTOINFLUXDB: true
  INFLUXRETENTIONPOLICY: forever
  FLINKVERSION: 1.13

jobs:
  java-postcommit-nexmark-direct:
    name: Run PostCommit Java Nexmark - Flink Runner
    runs-on: self-hosted
    strategy:
      fail-fast: true
    timeout-minutes: 240
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: recursive

      - name: Run *** RUN NEXMARK IN BATCH MODE USING FLINK RUNNER ***
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: >
            :sdks:java:testing:nexmark:run -Pnexmark.runner=:runners:flink:$FLINKVERSION 
            -Pnexmark.args=" 
              --runner=FlinkRunner 
              --bigQueryTable=$BIGQUERYTABLE
              --bigQueryDataset=$BIGQUERYDATASET
              --project=$PROJECT
              --resourceNameMode=$RESOURCENAMEMODE
              --exportSummaryToBigQuery=$EXPORTSUMMARYTOBIGQUERY
              --tempLocation=$TEMPLOCATION
              --influxDatabase=$INFLUXDATABASE
              --influxHost=$INFLUXHOST
              --baseInfluxMeasurement=$BASEINFLUXMEASUREMENT
              --exportSummaryToInfluxDB=$EXPORTSUMMARYTOINFLUXDB
              --influxRetentionPolicy=$INFLUXRETENTIONPOLICY
              --streaming=false 
              --suite=SMOKE 
              --manageResources=false 
              --monitorJobs=true "
      - name: Run *** RUN NEXMARK IN STREAMING MODE USING FLINK RUNNER ***
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: >
            :sdks:java:testing:nexmark:run -Pnexmark.runner=:runners:flink:$FLINKVERSION
            -Pnexmark.args=" 
              --runner=FlinkRunner 
              --bigQueryTable=$BIGQUERYTABLE
              --bigQueryDataset=$BIGQUERYDATASET
              --project=$PROJECT
              --resourceNameMode=$RESOURCENAMEMODE
              --exportSummaryToBigQuery=$EXPORTSUMMARYTOBIGQUERY
              --tempLocation=$TEMPLOCATION
              --influxDatabase=$INFLUXDATABASE
              --influxHost=$INFLUXHOST
              --baseInfluxMeasurement=$BASEINFLUXMEASUREMENT
              --exportSummaryToInfluxDB=$EXPORTSUMMARYTOINFLUXDB
              --influxRetentionPolicy=$INFLUXRETENTIONPOLICY
              --streaming=true 
              --suite=SMOKE 
              --manageResources=false 
              --monitorJobs=true "
      - name: Run *** RUN NEXMARK IN SQL BATCH MODE USING FLINK RUNNER ***
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: >
            :sdks:java:testing:nexmark:run -Pnexmark.runner=:runners:flink:$FLINKVERSION 
            -Pnexmark.args=" 
              --runner=FlinkRunner 
              --bigQueryTable=$BIGQUERYTABLE
              --bigQueryDataset=$BIGQUERYDATASET
              --project=$PROJECT
              --resourceNameMode=$RESOURCENAMEMODE
              --exportSummaryToBigQuery=$EXPORTSUMMARYTOBIGQUERY
              --tempLocation=$TEMPLOCATION
              --influxDatabase=$INFLUXDATABASE
              --influxHost=$INFLUXHOST
              --baseInfluxMeasurement=$BASEINFLUXMEASUREMENT
              --exportSummaryToInfluxDB=$EXPORTSUMMARYTOINFLUXDB
              --influxRetentionPolicy=$INFLUXRETENTIONPOLICY
              --queryLanguage=sql
              --streaming=false
              --suite=SMOKE 
              --manageResources=false 
              --monitorJobs=true "
      - name: Run *** RUN NEXMARK IN SQL STREAMING MODE USING FLINK RUNNER ***
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: >
            :sdks:java:testing:nexmark:run -Pnexmark.runner=:runners:flink:$FLINKVERSION 
            -Pnexmark.args=" 
              --runner=FlinkRunner 
              --bigQueryTable=$BIGQUERYTABLE
              --bigQueryDataset=$BIGQUERYDATASET
              --project=$PROJECT
              --resourceNameMode=$RESOURCENAMEMODE
              --exportSummaryToBigQuery=$EXPORTSUMMARYTOBIGQUERY
              --tempLocation=$TEMPLOCATION
              --influxDatabase=$INFLUXDATABASE
              --influxHost=$INFLUXHOST
              --baseInfluxMeasurement=$BASEINFLUXMEASUREMENT
              --exportSummaryToInfluxDB=$EXPORTSUMMARYTOINFLUXDB
              --influxRetentionPolicy=$INFLUXRETENTIONPOLICY
              --queryLanguage=sql
              --streaming=true
              --suite=SMOKE 
              --manageResources=false 
              --monitorJobs=true "
      - name: Run *** RUN NEXMARK IN ZETASQL BATCH MODE USING FLINK RUNNER ***
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: >
            :sdks:java:testing:nexmark:run -Pnexmark.runner=:runners:flink:$FLINKVERSION 
            -Pnexmark.args=" 
              --runner=FlinkRunner 
              --bigQueryTable=$BIGQUERYTABLE
              --bigQueryDataset=$BIGQUERYDATASET
              --project=$PROJECT
              --resourceNameMode=$RESOURCENAMEMODE
              --exportSummaryToBigQuery=$EXPORTSUMMARYTOBIGQUERY
              --tempLocation=$TEMPLOCATION
              --influxDatabase=$INFLUXDATABASE
              --influxHost=$INFLUXHOST
              --baseInfluxMeasurement=$BASEINFLUXMEASUREMENT
              --exportSummaryToInfluxDB=$EXPORTSUMMARYTOINFLUXDB
              --influxRetentionPolicy=$INFLUXRETENTIONPOLICY
              --queryLanguage=zetasql
              --streaming=false
              --suite=SMOKE 
              --manageResources=false 
              --monitorJobs=true "
      - name: Run *** RUN NEXMARK IN ZETASQL STREAMING MODE USING FLINK RUNNER ***
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: >
            :sdks:java:testing:nexmark:run -Pnexmark.runner=:runners:flink:$FLINKVERSION 
            -Pnexmark.args=" 
              --runner=FlinkRunner 
              --bigQueryTable=$BIGQUERYTABLE
              --bigQueryDataset=$BIGQUERYDATASET
              --project=$PROJECT
              --resourceNameMode=$RESOURCENAMEMODE
              --exportSummaryToBigQuery=$EXPORTSUMMARYTOBIGQUERY
              --tempLocation=$TEMPLOCATION
              --influxDatabase=$INFLUXDATABASE
              --influxHost=$INFLUXHOST
              --baseInfluxMeasurement=$BASEINFLUXMEASUREMENT
              --exportSummaryToInfluxDB=$EXPORTSUMMARYTOINFLUXDB
              --influxRetentionPolicy=$INFLUXRETENTIONPOLICY
              --queryLanguage=zetasql
              --streaming=true
              --suite=SMOKE 
              --manageResources=false 
              --monitorJobs=true "