# Tests for PostCommit JMPS using Dataflow runner with Java 11

name: PostCommit Java JMPS Dataflow Java 11

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: ['master', 'release-*']
    tags: 'v*'

jobs:
  java-postcommit-jpbs-java11-dataflow:
    name: Run PostCommit Java JPBS Dataflow - Java 11
    runs-on: [self-hosted, ubuntu-20.04]
    timeout-minutes: 240
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      ## TODO enable Java 17 when error prone is solved  
      ## https://github.com/apache/beam/issues/23068
      - name: Activating Service Account
        uses: ./.github/actions/activate-service-account
        with:      
          GCP_SERVICE_ACCOUNT: ${{secrets.GCP_SELF_HOSTED_SA_KEY}}
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin' 
      - name: Run :sdks:java:testing:jpms-tests:dataflowRunnerIntegrationTest
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: >-
            :sdks:java:testing:jpms-tests:dataflowRunnerIntegrationTest 
            -Pmaven_home=/home/jenkins/tools/maven/apache-maven-3.5.4 
