  java-postcommit-jpbs-java17:
    name: Run PostCommit Java JPBS Direct - Java 17
    runs-on: self-hosted
    strategy:
      fail-fast: true
    timeout-minutes: 120
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: recursive

      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Run :sdks:java:testing:jpms-tests:directRunnerIntegrationTest
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: >
            :sdks:java:testing:jpms-tests:directRunnerIntegrationTest 
            -Pmaven_home=/home/jenkins/tools/maven/apache-maven-3.5.4 
            -Dorg.gradle.jvmargs=-Xms2g 
            -Dorg.gradle.jvmargs=-Xmx6g 
            -Dorg.gradle.vfs.watch=false 
            -Pdocker-pull-licenses 
            -PskipCheckerFramework 
            -PcompileAndRunTestsWithJava17 
            -Pjava17Home=/usr/lib/jvm/java-17-openjdk-amd64 