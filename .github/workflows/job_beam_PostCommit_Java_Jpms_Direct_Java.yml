# Tests for PostCommit JPMS using Direct runner with Java 11 and Java 17


name: PostCommit Java JPMS Direct - Java 11,17

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: ['master', 'release-*']
    tags: 'v*'
  pull_request_target:
    branches: ['master', 'release-*']
    tags: ['v*']
    paths: []
permissions: read-all

jobs:
  java-postcommit-jmps-java11:
    name: Run PostCommit Java JPMS Direct - Java 11
    runs-on: self-hosted
    strategy:
      fail-fast: true
    timeout-minutes: 240
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: recursive
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Run :sdks:java:testing:jpms-tests:directRunnerIntegrationTest
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: >-
            :sdks:java:testing:jpms-tests:directRunnerIntegrationTest 
            -Pmaven_home=/home/jenkins/tools/maven/apache-maven-3.5.4 
