# Test for Precommit Python Portable Commit

name: Python_Portable_Commit

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: ['main', 'release-*']
    tags: 'v*'
  pull_request_target:
    branches: ['main', 'release-*']
    tags: 'v*'
    paths: ['model/**',
            'runners/core-construction-java/**',
            'runners/core-java/**',
            'runners/extensions-java/**',
            'runners/flink/**',
            'runners/java-fn-execution/**',
            'runners/reference/**',
            'sdks/python/**',
            'release/**']
permissions: read-all

jobs:
  python-portable-commit:
    name: Run Python Portable Commit
    runs-on: [self-hosted, ubuntu-20.04]
    strategy:
      fail-fast: true
      matrix:
        version: ${{fromJson(needs.set-properties.outputs.properties).PythonTestProperties.ALL_SUPPORTED_VERSIONS}}
        exclude:
          - version: "38"
    timeout-minutes: 120
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false
          submodules: recursive
      - name: Setup environment
        uses: ./.github/actions/setup-self-hosted-action
      - name: Run :sdks:python:test-suites:portable:py${{ matrix.version }}:preCommitPy${{ matrix.version }}
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :sdks:python:test-suites:portable:py${{ matrix.version }}:preCommitPy${{ matrix.version }}