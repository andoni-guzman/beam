apiVersion: v1
kind: Service
metadata:
  name: postgres-for-dev
  labels:
    name: postgres
spec:
  ports:
    - port: 5432
  selector:
    name: postgres
  type: LoadBalancer

---

apiVersion: v1
kind: ReplicationController
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    name: postgres
  template:
    metadata:
      name: postgres
      labels:
        name: postgres
    spec:
      containers:
        - name: postgres
          image: postgres
          args: ["-c", "wal_level=logical","-c","max_wal_senders=4","-c","max_replication_slots=4"]
          
        
          env:
            - name: POSTGRES_PASSWORD
              value: uuinkks
            - name: PGDATA
              value: /home
          ports:
            - containerPort: 5432
            